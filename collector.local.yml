version: "3"

networks:
  collector-network:
    driver: bridge

services:
  collector-rmqserver:
    image: rabbitmq:3.9-management
    container_name: collector-rmqserver
    networks:
      - collector-network

  collector-producer:
    build:
      context: .
      dockerfile: compose/local/collector/Dockerfile
      args:
        SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY
    image: ld_platform_local_collector
    container_name: collector-producer
    env_file:
      - ./.envs/.local/.collector
    depends_on:
      - collector-rmqserver
    networks:
      - collector-network
    restart: always
    command: /start-producer

  collector-consumer:
    image: ld_platform_local_collector
    container_name: collector-consumer
    env_file:
      - ./.envs/.local/.aws
      - ./.envs/.local/.collector
    depends_on:
      - collector-rmqserver
    networks:
      - collector-network
    restart: always
    command: /start-consumer

  dynamodb-local:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
      - "8000:8000"
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
    networks:
      - collector-network
